<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp confirm</title>
</head>
<body>
    <h2>PopUp confirm</h2>
    
    <button onclick="cnfm()">Try it</button>

    <script>

        /* let name = prompt("What is your name ?", "Guest");
        document.write("Good morning! " + name); */

        function cnfm(){

            let con = confirm("Do you really want to delete this post?");
            document.write(con)

            if(con){
                document.write("Your post has been deleted.");
            }
            else{
                document.write("\nYour post has not been deleted.");
            }
        }

    </script>
</body>
</html>
