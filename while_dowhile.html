<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do while Loop</title>
</head>
<body>
    <div class="container">
        <H3>While and Do while Loop</H3>
    </div>
    <script>

        // While Loop
        let i = 0
        while(i < 4){
            console.log(i+ " is less than 4");
            i++ ;
        }

        // Do While Loop
        let j = 34
        do{
            console.log(j+ " is less than 4 and we are inside in do while loop");
            j++ ;
        }while(j < 4);

    </script>
</body>
</html>
