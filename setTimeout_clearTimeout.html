<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and clearTimeout</title>
</head>
<body>
    <div class="container">
        <h2>setTimeout</h2>
    </div>
    <script>
        function greet(name, byemsg){
            console.log("Hello, "+name+"! "+byemsg);
        }

        setTimeout(greet, 5000, "Rishi", "Take care") 
        // clearTimeout (setTimeout(greet, 5000, "Rishi", "Take care"));
    </script>
</body>
</html>
