<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Object</title>
</head>
<body>
    <div class="container">
        <h3>JSON Object</h3>
    </div>
    <script>
        let jsonObt = {
            name : "Rishi",
            id : 101,
            designation : "WD"
        }
        console.log(jsonObt)

        let myJsonStr = JSON.stringify (jsonObt) // convert json object into string
        console.log(myJsonStr)
        let newJson = myJsonStr.replace(101,102)
        console.log(newJson)

        let newJsonObj = JSON.parse(newJson) // convert json string into object
        console.log(newJsonObj)
    </script>
</body>
</html>
