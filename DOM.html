<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="list">
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Career</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        let main = document.getElementById('main')
        console.log(main)
        let list = document.getElementById("list")
        console.log(list)

        let con = document.getElementsByClassName('container')
        console.log(con)

        let sel = document.querySelector('.container')
        console.log("Selector returns", sel)

        let li = document.querySelectorAll('#list>li')
        console.log("Selector returns", li)
    </script>
</body>
</html>
