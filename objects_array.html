<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
</head>
<body>
    <div class="container">Objects and Arrays</div>
    <script>
        // Objects
        let employee = {
                name: "Rishi",
                age: 23,
                salary: 1500000
            };
            console.log(employee)
            console.log(employee['salary'])
            console.log(employee.age)
        
        // Arrays
        let arr = [1,"Rishi",null,15.0];
        console.log(arr)
        console.log(arr[1])
        console.log(arr.length)
        console.log(arr.sort())

        arr.push("khandelwal");
        console.log(arr)

        let arr1 = new Array(10);
        console.log(arr1)

    </script>
    
</body>
</html>
